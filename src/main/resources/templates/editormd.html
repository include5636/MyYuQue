<!DOCTYPE html>
<!-- <html lang="zh"> -->
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="分界线">
    <title>编辑文档 | 语雀 · 生仪版</title>
    <link rel="icon" type="image/x-icon" th:href="@{~/images/icon/bird.svg}">
    <link rel="stylesheet" th:href="@{~/editormd/css/style.css}" />
    <link rel="stylesheet" th:href="@{~/editormd/css/editormd.css}" />
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/css/main_style.css}">
</head>

<body>

    <!-- 标题栏 -->
    <div class="top">
        <ul class="header">
            <li class="title">
                <a class="icon" href="/index">
                    <img id="icon_hos" alt="Oops! missing" th:src="@{~/images/icon/bird.svg}">
                </a>
                <a id="sys" href="/index">
                    语雀 · 生仪版
                </a>
            </li>
            <li class="user_li">
                <a class="icon" href="#">
                    <img alt="Oops! missing" th:src="@{~/images/ran.jpg}">
                </a>
                嘉然今天吃什么 |
                <a href="/login">注销</a>
            </li>
        </ul>
    </div>

    <div class="doc_content">
        <div class="container">
            <div id="layout">
                <form name="mdEditorForm">
                    <header>
                        标题: <input type="text" name="title">
                        作者: <input type="text" name="author">
                    </header>
                    <div id="doc-editormd">
                        <textarea name="content" style="display:none;"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{~/editormd/js/jquery.min.js}"></script>
    <script th:src="@{~/editormd/js/editormd.min.js}"></script>
    <script type="text/javascript">
        var testEditor;
        $(function () {
            testEditor = editormd("doc-editormd", {
                width: "100%",
                height: 600,
                syncScrolling: "single",
                path: "../editormd/lib/",
                saveHTMLToTextarea: true, // 保存 HTML 到 Textarea
                emoji: true,
                tex: true,
                /*指定需要显示的功能按钮*/
                toolbarIcons: function () {
                    return ["undo", "redo", "|",
                        "bold", "del", "italic", "quote", "ucwords", "uppercase", "lowercase",
                        "|",
                        "h1", "h2", "h3", "h4", "h5", "h6", "|",
                        "list-ul", "list-ol", "hr", "|",
                        "link", "reference-link", "image", "code", "preformatted-text",
                        "code-block", "table", "datetime", "emoji", "html-entities",
                        "pagebreak", "|",
                        "goto-line", "watch", "preview", "fullscreen", "clear", "search", "|",
                        "help", "info", "releaseIcon", "index"
                    ]
                },
                /*自定义功能按钮，下面我自定义了2个，一个是发布，一个是返回首页*/
                toolbarIconTexts: {
                    releaseIcon: "<span bgcolor=\"gray\" >发布</span>",
                    index : "<span bgcolor=\"red\">返回首页</span>",
                },
                /*给自定义按钮指定回调函数*/
                toolbarHandlers: {
                    releaseIcon: function (cm, icon, cursor, selection) {
                        //表单提交
                        mdEditorForm.method = "post";
                        mdEditorForm.action = "/doc/addDoc"; //提交至服务器的路径
                        mdEditorForm.submit();
                    },
                    index : function(){
                        window.location.href = '/index';
                    },
                }
            });
        });
    </script>

</body>

</html>
